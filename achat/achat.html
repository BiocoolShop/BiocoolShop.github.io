<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <title>BioCool</title>
</head>

<body>

    <section id="home" class="home-container">
        <header id="header" class="header">
            <img src="/image/darkcool.png" alt="biocool" class="logo">
            <ul class="nav-links">
                <li>
                    <a href="/index.html" data-text="Quitter le darkcool">Quitter le darkcool</a>
                </li>
            </ul>
            <div class="burger-container">
                <div class="burger"></div>
            </div>
        </header>

        <div class="landing">
                    
            <a href="#" class="close-popup"></a>



            
        <h2>Aucune annonce n'est encore en ligne :/</h2>
        <section class="download">
            <div class="buttons">
                <div class="container">
                    <a href="/vendeur/vendeur.html" class="btn effect01" target="_blank"><span>Vendre</span></a>
                </div>
              </div>

    </section>



    <script>
        const burgerContainer = document.querySelector('.burger-container');
        const navLinks = document.querySelector('.nav-links');

        burgerContainer.addEventListener('click', () => {
            burgerContainer.classList.toggle('active');
            navLinks.classList.toggle('active');
        })

        
    </script>
</body>

</html>
